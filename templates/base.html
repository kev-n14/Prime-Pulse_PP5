{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" content="ARNlV-gvN36-DrtTdI9WSR2WBmllboy9vbkJibTefbY" />
    {% endblock %}
    <title>PrimePulse | {% block extra_title%}{%endblock%}</title>
    <!--<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">-->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    {% block corejquery%}
    <script src="{% static 'js/jquery-2.0.0.min.js'%}" type="text/javascript"></script>
    {% endblock %}
    {% block corecss%}
    <script src="{% static 'js/bootstrap.bundle.min.js'%}" type="text/javascript"></script>
    <link href="{%static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css'%}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link href="{% static 'css/custom.css'%}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock%}
    <script src="{% static 'js/script.js'%}" type="text/javascript"></script>
    <!-- paypal script-->
    <script
        src="https://www.paypal.com/sdk/js?client-id=AdetGUHGHJkiS64qvrTpIFNFE5AY7ibzY0lDQDcOERFDTSLlrPUeumpexe-TUGrkGXX2Bzc1gkEUp-V8&currency=USD">
    </script>
    <script src="https://kit.fontawesome.com/43ecf20a8b.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
    </script>
    <!-- navbar-->
    {% include 'includes/navbar.html' %}
    {% block content %}
    <!--content-->
    {% endblock %}
    <!--footer-->
    {% include 'includes/footer.html' %}
