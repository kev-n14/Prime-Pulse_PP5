{% load static %}
<header class="section-header">

    <nav class="navbar p-md-0 navbar-expand-sm navbar-blue ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a class="navbar " href="https://www.facebook.com/profile.php?id=100094420766125"><i
                            class="fa-brands fa-facebook fa-xl p-2"></i> Check Out Our
                        Facebook Page Today
                    </a>
                </div>
            </div>

        </div> <!-- container //  -->
    </nav>

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img class="logo" src="{% static './images/logo.png'%}">
                    </a> <!-- brand-wrap.// -->
                </div>
                <a href="{% url 'store' %}" class="btn btn-primary">Store</a>
                <div class="col-lg  col-md-6 col-sm-12 col">
                    <form action="{% url 'search' %}" class="search" method="GET">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" style="width:60%;" placeholder="Search"
                                name="keyword">

                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        {%if user.id is None %}
                        <div class="widget-header">
                            <small class="title">Welcome guest!</small>
                            <div>
                                <a href="{% url 'login'%}">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register'%}"> Sign Up</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="widget-header">
                            <small class="title text-muted">Welcome {{user.first_name}}</small>
                            <div>
                                <a href="{% url 'dashboard'%}">Dashboard</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'logout'%}"> Logout</a>
                            </div>
                        </div>

                        {% endif %}
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i>
                            </div>
                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->




</header> <!-- section-header.// -->
