{% extends 'base.html'%}
{% load static %}
{% block content %}
<section class="section-content padding-y">
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            <header class="mb-4">

                <div class="jumbotron text-center">
                    <h1 class="display-4">Join PrimePulse's Exclusive Newsletter</h1>
                    <p class="lead">Unlock a world of irresistible deals, insider tips, and exclusive offers.</p>
                    {% include 'includes/alerts.html' %}
                    <form method="post" action="{% url 'newsletter_email' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address" name="email">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg">Join Us</button>
                        </div>
                    </form>

                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <!-- Adjust the column size as needed -->
                        <a href="javascript:history.back()" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </header>

        </article>
    </div>
    <br><br>
</section>
{% endblock%}
